<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Título principal da página -->
        <h1>Cadastro de Usuários</h1>
        
    
        <form id="cadastroForm">
            <!-- Campo de Nome -->
            <label for="nome">Nome:</label>
            <!-- Input de texto para o nome, campo obrigatório -->
            <input type="text" id="nome" required />

            <!-- Campo de E-mail -->
            <label for="email">E-mail:</label>
            <!-- Input de email, campo obrigatório -->
            <input type="email" id="email" required />

            <!-- Campo de Telefone -->
            <label for="telefone">Telefone:</label>
            <!-- Input de telefone, campo obrigatório -->
            <input type="tel" id="telefone" required />

            <!-- Botão de submit para enviar o formulário -->
            <button type="submit">Salvar</button>
        </form>

        <h2>Lista de Usuários</h2>
        <!-- Lista não ordenada vazia que será preenchidavia JavaScript -->
        <ul id="listaUsuarios"></ul>
    </div>

    <!-- Vinculação do arquivo de script JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
